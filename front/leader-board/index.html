<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>CardGame</title>
</head>
<body>
<div class="container">
    <div class="menu">
            <a href="#" class="button-game new-game">New Game</a>
        <div class="time-bg">
            <img class="arrow-img" src="./img/icon-play.png">
            <span class="time">05:22</span>
        </div>
        <div class="settings">
            <div class="rating-img">
                <img src="./img/rating.png" width="30px" height="22px">
            </div>
            <div class="popup-list">
                <form action="#">
                    <select class="window-size">
                        <option>Height (8x3)</option>
                        <option>Low (5x2)</option>
                        <option>Medium (5x3)</option>
                    </select>
                </form>
            </div>
            <div class="window-img">
                <form actiom='#'>
                    <select class="img-size">
                        <option></option>
                        <option></option>
                        <option></option>
                        <option></option>
                    </select>
                </form>
            </div>
        </div>
    </div>
    <div class="game-stuffing">
        <div class="leader-board">Leader Board</div>
        <div class="leader-list">
            <form>
                <ul>
                    <li class="number1"><span class="circle1">1</span>
                        <span class="leader-name">12345678901234567890</span>
                        <span class="timer-number">5:00</span></li>
                    <li class="number2"><span class="circle2">2</span>
                        <span class="leader-name">lsdflsdflsdfl</span>
                        <span class="timer-number">8:00</span></li>
                    <li class="number3"><span class="circle3">3</span>
                        <span class="leader-name">blabla</span>
                        <span class="timer-number">15:00</span></li>
                    <li class=""><span class="circle">4</span>
                        <span class="leader-name">Timur Mekhmambetov</span>
                        <span class="timer-number">15:12</span></li>
                    <li class=""><span class="circle">5</span>
                        <span class="leader-name">Ivan Ivanov</span>
                        <span class="timer-number">17:07</span></li>
                </ul>
            </form>
        </div>
    </div>
</div>
</body>
</html>

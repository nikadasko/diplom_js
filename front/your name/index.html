<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>CardGame</title>
</head>
<body>
    <div class="container">
        <div class="menu">
                <a href="#" class="button-game new-game">New Game</a>
            <div class="settings">
                <div class="rating-img">
                    <img src="./img/rating.png" width="30px" height="22px"  >
                </div>
                <div class="popup-list">
                    <form action="#">
                        <select class="window-size">
                            <option>Height (8x3)</option>
                            <option>Low (5x2)</option>
                            <option>Medium (5x3)</option>
                    </select>
                    </form>
                </div>
                <div class="window-img">
                    <form actiom='#'>
                        <select class="img-size">
                            <option></option>
                            <option></option>
                            <option></option>
                            <option></option>
                        </select>
                    </form>
                </div>
            </div>
        </div>
        <div class="game-stuffing">
            <div class="invite-page">
                <div class="your-name">Your Name</div>
             <div class="invite">Please enter your name and press «Start Game»</div>
                <div class="input-name">
                    <form>
                        <input type="name" size="40" placeholder="Name">
                    </form>
                </div>
                <div class="btn-start-game">
                    <a href="#" class="start-game">Start Game</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
